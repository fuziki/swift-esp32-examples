    settings:
      SWIFT_OBJC_BRIDGING_HEADER: ex01-led-brink/main/BridgingHeader.h
      HEADER_SEARCH_PATHS:
        - "$(inherited)"
        - "$(PROJECT_DIR)/headers/**"
  # digital-io
  ex02-digital-io:
    type: framework
    platform: macOS
    sources:
      - path: ex02-digital-io/main/
        group: ex02-digital-io
      - path: ex02-digital-io/
        buildPhase: none
        excludes:
          - build/**
    settings:
      SWIFT_OBJC_BRIDGING_HEADER: ex02-digital-io/main/BridgingHeader.h
      HEADER_SEARCH_PATHS:
        - "$(inherited)"
        - "$(PROJECT_DIR)/headers/**"
  # pwm-servo
  ex03-pwm-servo:
    type: framework
    platform: macOS
    sources:
      - path: ex03-pwm-servo/main/
        group: ex03-pwm-servo
