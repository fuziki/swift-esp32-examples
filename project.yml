name: swift-esp32-examples

settings:
  OTHER_LDFLAGS:
    - "-Wl,-undefined,dynamic_lookup"

targets:
  headers:
    type: framework
    platform: macOS
    sources:
      - path: headers
        type: folder
      - path: Makefile
        type: file
      - path: project.yml
        type: file
      - path: README.md
        type: file
      - path: LICENSE
        type: file
  # empty-template
  ex00-empty-template:
    type: framework
    platform: macOS
    sources:
      - path: ex00-empty-template/main/
        group: ex00-empty-template
      - path: ex00-empty-template/
        buildPhase: none
        excludes:
          - build/**
    settings:
      SWIFT_OBJC_BRIDGING_HEADER: ex00-empty-template/main/BridgingHeader.h
      HEADER_SEARCH_PATHS:
        - "$(inherited)"
        - "$(PROJECT_DIR)/headers/**"
  # led-brink
  ex01-led-brink:
